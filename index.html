<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Rain Matrix - Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d3b6f;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
            background: #0d3b6f;
        }

        #matrix-canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 10;
        }

        h1 {
            font-size: 48px;
            margin: 0 0 16px 0;
            color: white;
        }

        .accent {
            color: #d6ff3f;
        }

        p {
            font-size: 18px;
            opacity: 0.9;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 8px;
            color: white;
            z-index: 100;
        }

        .controls label {
            display: block;
            margin: 10px 0 5px 0;
            font-size: 14px;
        }

        .controls input {
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="hero">
        <canvas id="matrix-canvas"></canvas>
        
        <div class="content">
            <h1>Code Rain <span class="accent">Matrix</span></h1>
            <p>Subtle animation for professional websites</p>
        </div>
    </div>

    <div class="controls">
        <h3 style="margin-top: 0;">Animation Controls</h3>
        
        <label>Speed: <span id="speed-value">0.15</span></label>
        <input type="range" id="speed" min="0.05" max="0.5" step="0.05" value="0.15">
        
        <label>Opacity: <span id="opacity-value">0.05</span></label>
        <input type="range" id="opacity" min="0.01" max="0.2" step="0.01" value="0.05">
    </div>

    <script src="matrix-animation.js"></script>
    <script>
        // Controls
        document.getElementById('speed').addEventListener('input', function(e) {
            const value = parseFloat(e.target.value);
            document.getElementById('speed-value').textContent = value.toFixed(2);
            if (window.matrixAnimation) {
                window.matrixAnimation.setSpeed(value);
            }
        });

        document.getElementById('opacity').addEventListener('input', function(e) {
            const value = parseFloat(e.target.value);
            document.getElementById('opacity-value').textContent = value.toFixed(2);
            if (window.matrixAnimation) {
                window.matrixAnimation.setOpacity(value, value + 0.5);
            }
        });
    </script>
</body>
</html>
